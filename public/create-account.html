<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create Account</title>
  <style>
    body {
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(120deg, #fbc2eb 0%, #a6c1ee 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      text-align: center;
      min-width: 320px;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 18px;
      color: #0078d7;
    }
    label {
      display: block;
      margin: 12px 0 4px 0;
      font-weight: 500;
      color: #333;
      text-align: left;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      margin-bottom: 12px;
      transition: border-color 0.2s;
    }
    input:focus {
      border-color: #0078d7;
      outline: none;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      margin-top: 8px;
    }
    button:hover {
      background: #005fa3;
    }
    .message {
      margin-top: 16px;
      font-size: 1em;
      color: #0078d7;
    }
    .error {
      color: #d70022;
    }
  </style>
</head>
<body>
  <div style="position:absolute;top:24px;left:24px;z-index:10;">
    <button id="backToLogin" title="Back to Login" style="background:none;border:none;cursor:pointer;padding:0;">
      <span style="font-size:2em;color:#0078d7;">&#8592;</span>
    </button>
  </div>
  <div class="container">
    <h1>Create Account</h1>
    <form id="createForm">
      <label for="username">Username</label>
      <input type="text" id="username" required placeholder="Your name..." />
      <label for="email">Email</label>
      <input type="email" id="email" required placeholder="Your email..." />
      <button type="submit">Register</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <script>
    document.getElementById('createForm').onsubmit = async function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = '';
      messageDiv.classList.remove('error');
      if (!username || !email) return;
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        messageDiv.textContent = 'Please enter a valid email address.';
        messageDiv.classList.add('error');
        return;
      }
      try {
        const res = await fetch('/api/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          messageDiv.textContent = 'Account created! You can now log in.';
          setTimeout(() => {
            window.location.href = 'username.html';
          }, 1200);
        } else {
          messageDiv.textContent = data.error || 'Registration failed.';
          messageDiv.classList.add('error');
        }
      } catch (err) {
        messageDiv.textContent = 'Network error. Please try again.';
        messageDiv.classList.add('error');
      }
    };
    document.getElementById('backToLogin').onclick = function() {
      window.location.href = 'username.html';
    };
  </script>
</body>
</html>
