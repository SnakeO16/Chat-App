<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Welcome to Chat App</title>
  <style>
    body {
      background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.12);
      text-align: center;
      min-width: 320px;
    }
    h1 {
      color: #0078d7;
      margin-bottom: 12px;
      font-size: 2.2em;
    }
    p {
      color: #444;
      margin-bottom: 24px;
      font-size: 1.1em;
    }
    label {
      font-size: 1em;
      color: #333;
      margin-bottom: 8px;
      display: block;
    }
    input[type="text"] {
      padding: 10px;
      width: 80%;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 18px;
      font-size: 1em;
      transition: border-color 0.2s;
    }
    input[type="text"]:focus {
      border-color: #0078d7;
      outline: none;
    }
    button {
      background: #0078d7;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 24px;
      font-size: 1em;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ‘‹ Welcome!</h1>
    <p>Enter your username to join the chat and connect with people around the world.</p>
    <form id="username-form">
      <label for="username-input">Username</label>
      <input type="text" id="username-input" required placeholder="Your name..." />
      <label for="email-input">Email</label>
      <input type="email" id="email-input" required placeholder="Your email..." />
      <button type="submit">Join Chat</button>
      <button type="button" id="createAccountBtn" style="margin-top:12px;background:#fff;color:#0078d7;border:1px solid #0078d7;">Create Account</button>
    </form>
  </div>
  <script>
    document.getElementById('createAccountBtn').onclick = function() {
      window.location.href = 'create-account.html';
    };
    const form = document.getElementById("username-form");
    form.addEventListener("submit", async e => {
      e.preventDefault();
      const username = document.getElementById("username-input").value.trim();
      const email = document.getElementById("email-input").value.trim();
      if (!username || !email) return;
      // Simple email validation
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }
      // Check email against database
      try {
        const res = await fetch("/api/check-email", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (!res.ok || !data.exists) {
          alert("Email not registered. Please use a registered email.");
          return;
        }
        // Save username to localStorage
        localStorage.setItem("chatUsername", username);
        window.location.href = "chat.html";
      } catch (err) {
        alert("Network error. Please try again.");
      }
    });
  </script>
</body>
</html>
